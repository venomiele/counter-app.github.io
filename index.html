<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="index.css" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Krona+One&family=M+PLUS+1:wght@100&family=Playfair+Display&display=swap" rel="stylesheet">
  <title>Counter App</title>
</head>
<body>
  <div class="container">
  <div class="counter-div">
    <h1 class="header"> Counter App</h1>
    <span class="count"></span>
    <hr>
    <div class="buttons">
      <button class="subtract">
        <i class="fas fa-arrow-down"></i>
        Subtract
      </button>
       <button class="reset">
        <i class="fas fa-spinner"></i>
        Reset
      </button>
       <button class="add">
        <i class="fas fa-arrow-up"></i>
        Add
      </button>
           <button class="random" onclick=specialColor();>
        <i class="fas fa-question"></i>
        Random
      </button>
      
    </div>
  </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
